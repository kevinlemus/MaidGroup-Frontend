<div>
  <mat-card class="home-card">
    <img
      src="https://maidgroup-bucket.s3.amazonaws.com/1000_F_255835492_YBdivnm2jnwEANPCyCkzxH3bmNzwgep5.jpg"
      class="home-image"
    />

    <div class="zip-card">
      <div class="zip-form-content">
        <mat-card class="zip-form">
          <mat-card-title>Find Maids In Your Area</mat-card-title>
          <mat-card-subtitle
            >Our maids provide services nationwide.</mat-card-subtitle
          >
          <div class="input-container">
            <mat-form-field>
              <input
                matInput
                type="text"
                name="zipcode"
                placeholder="Enter ZIP Code"
              />
            </mat-form-field>
            <button mat-button type="submit" class="find-maids">
              Find Maids
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </mat-card>
</div>
