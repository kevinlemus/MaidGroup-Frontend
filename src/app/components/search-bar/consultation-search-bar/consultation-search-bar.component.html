<form class="search-form">
    <div class="search-bar-container">
      <!-- Full Name Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Full Name</mat-label>
        <input
          type="text"
          matInput
          [formControl]="nameControl"
          [matAutocomplete]="autoName"
        />
        <mat-autocomplete #autoName="matAutocomplete">
          <mat-option *ngFor="let name of filteredNames | async" [value]="name">
            <mat-checkbox
              [checked]="isNameSelected(name)"
              (change)="toggleNameSelection(name)"
            ></mat-checkbox>
            {{ name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <!-- Email Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          [formControl]="emailControl"
          [matAutocomplete]="autoEmail"
        />
        <mat-autocomplete #autoEmail="matAutocomplete">
          <mat-option
            *ngFor="let email of filteredEmails | async"
            [value]="email"
          >
            <mat-checkbox
              [checked]="isEmailSelected(email)"
              (change)="toggleEmailSelection(email)"
            ></mat-checkbox>
            {{ email }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <!-- Date Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Choose a date (MM/DD/YYYY)</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Choose a date (mm/dd/yyyy)"
          [formControl]="dateControl"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <!-- Preferred Contact Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Preferred Contact</mat-label>
        <mat-select [formControl]="preferredContactControl">
          <mat-option value="EMAIL">Email</mat-option>
          <mat-option value="PHONE">Phone</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Consultation Status Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="statusControl">
          <mat-option value="PENDING">Pending</mat-option>
          <mat-option value="CONFIRMED">Confirmed</mat-option>
          <mat-option value="CANCELLED">Cancelled</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Search Button -->
      <button mat-raised-button type="submit" class="search-button">
        Search
      </button>
    </div>
  </form>
