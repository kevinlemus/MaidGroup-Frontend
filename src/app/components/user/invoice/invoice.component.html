<mat-card class="example-card">

<div>
  <mat-card-header>
    <mat-card-title class="invoice-title">Invoice <span class="id-span">{{invoice.id}}</span><span class="id-span">#123456</span></mat-card-title>
    <mat-card-subtitle class="invoice-date">{{getInvoiceDate() | date: 'mediumDate'}}<span class="invoice-date">December 11, 2020</span></mat-card-subtitle>
  </mat-card-header>
</div>

<div>
  <mat-card-content class="service-text">Service: 
    <span>{{invoice.serviceName}}</span>
  </mat-card-content>
</div>

<div>
  <mat-card-actions>
    <button mat-button>DETAILS</button>
    <button mat-button>PRINT</button>
  </mat-card-actions>
</div>

</mat-card>
