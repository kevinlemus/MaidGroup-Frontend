<div>
<label>Username</label>
<input [(ngModel)]="user.username" placeholder="Enter Username"/>
</div>

<div>
<label>Password</label>
<input [(ngModel)]="user.password.hashedPassword" type="password" placeholder="Enter Password"/>
</div>

<button mat-raised-button (click)="login()">Login</button>

<div *ngIf="!(loginStatus === '')">
    <p>{{loginStatus}}</p>
</div>
